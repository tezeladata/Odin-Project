<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, tr, th, td{
            border: 1px solid white;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption><i>A test table with merged cells</i></caption>

        <thead>
            <tr>
                <td rowspan="2"></td>
                <th colspan="2">Average</th>
                <th rowspan="2">Red</th>
            </tr>

            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.03</td>
                <td>40%</td>
            </tr>

            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.02</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
