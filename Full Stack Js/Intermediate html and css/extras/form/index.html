<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="part1">
                <img src="./assets/background.png" alt="Nature image" id="img1">
                <div class="logo-div">
                    <img src="./assets/logo.png" alt="Logo image" id="img2">
                    <h1>ODIN</h1>
                </div>
            </div>
            
            <div class="part2">
                <div class="starting">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>

                <div class="form-div">
                    <p id="form-p1">Let's do this!</p>
                    <form>
                        <div class="input-div1">
                            <label for="input1">First Name</label> <br>
                            <input type="text" name="first-name" id="input1" required>
                        </div>
                        <div class="input-div2">
                            <label for="input2">Last Name</label> <br>
                            <input type="text" name="last-name" id="input2" required>
                        </div>
                        <div class="input-div3">
                            <label for="input3">Email</label> <br>
                            <input type="email" name="email" id="input3" required>
                        </div>
                        <div class="input-div4">
                            <label for="input4">Phone number</label> <br>
                            <input type="tel" name="phone-number" id="input4" required>
                        </div>
                        <div class="input-div5">
                            <label for="input5">Password</label> <br>
                            <input type="password" name="password1" id="input5" required>
                            <p style="color: red; display: none;" id="wrong-pas-p">* Passwords do not match</p>
                        </div>
                        <div class="input-div6">
                            <label for="input6">Confirm Password</label> <br>
                            <input type="password" name="password2" id="input6" required>
                        </div>

                        <div class="submit-div">
                            <button type="submit" id="submit-button">Create Account</button>
                            <p>Already have an account? <span>Log in</span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        const form = document.querySelector("form");
        const par = document.getElementById("wrong-pas-p");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            if (form.password1.value === form.password2.value) {
                par.style.display = "none";
                
                document.querySelectorAll("input").forEach(input => {
                    input.style.border = "1px solid green";
                });

                form.reset();

                document.querySelectorAll("input").forEach(input => {
                    input.style.border = "1px solid #E5E7EB";
                });
            } else {
                par.style.display = "block";
                form.password1.style.border = "1px solid red";
                form.password2.style.border = "1px solid red";
            }
        });
    </script>
</body>
</html>
