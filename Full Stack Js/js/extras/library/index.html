<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-box">

        <form class="form" id="form1">
            <span class="title">Enter a book</span>
            <span class="subtitle">Enter following information about book to store it:</span>

            <div class="form-container">
                <input type="text" class="input" placeholder="Book name" name="name" required>
                <input type="text" class="input" placeholder="Author" name="author" required>
                <input type="text" class="input" placeholder="Genre" name="genre" required>
                <input type="number" class="input" placeholder="Release year" name="year" required>
            </div>
            
            <button type="submit">Sign up</button>
        </form>
    </div>

    <div id="grid-container"></div>

    <script src="script.js"></script>
</body>
</html>
